trigger:
- main

pool:
  name: 'Default'

# 1. LINK THE SECRETS LIBRARY
variables:
- group: 'Vercel-Deployment-Secrets'

steps:
# 2. Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

# 3. Build the Code (Injecting Clerk Keys)
- script: |
    npm ci
    npm run build
  displayName: 'Build Next.js App'
  env:
    NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: $(NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY)
    CLERK_SECRET_KEY: $(CLERK_SECRET_KEY)

# 4. Install the Robot Browsers
- script: npx playwright install --with-deps
  displayName: 'Install Playwright Browsers'

# 5. Run the Robot Tests (Injecting Clerk Keys)
- script: |
    npm run start &
    npx wait-on http://localhost:3000
    npx playwright test tests/demo-order.spec.js
  displayName: 'Run Playwright Tests'
  env:
    CI: 'true'
    NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: $(NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY)
    CLERK_SECRET_KEY: $(CLERK_SECRET_KEY)

# 6. Deploy to Vercel (Only runs if tests pass)
- script: |
    npx vercel --prod --token=$(VERCEL_TOKEN) --yes
  displayName: 'Deploy to Vercel'
  env:
    VERCEL_ORG_ID: $(VERCEL_ORG_ID)
    VERCEL_PROJECT_ID: $(VERCEL_PROJECT_ID)

# 7. Zip the Result (Optional: Only if you still want the artifact in Azure)
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

# 8. Publish the Artifact (Optional)
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'